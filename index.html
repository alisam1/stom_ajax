<body>

<div id="main">

	<h1 class="form_title">AJAX</h1>

		    <form method="POST" id="formx" action="javascript:void(null);" onsubmit="call()">

          <input type="text" id="login" name="login" placeholder="Логин" value="">
          <input type="text" id="password" name="password" placeholder="Пароль" value="">
          <input type="text" id="email" name="email " placeholder="Email" value="">
          <input type="text" id="phone" name="phone" placeholder="Телефон" value="">
              <select id = "select_type" >
                  <option id="people" name="people" value = "1">Слушатель</option>
                  <option id="org" name="org" value = "2">Лекционный центр</option>
              </select>
           <input value="Send" type="submit">
    		</form>

  		<div id="results"></div>

</div>

 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>



  	function call() {
  		var msg   = $('#formx').serialize();
  		console.log(msg);
  		  $.ajax({
          type: 'POST',
          url: 'res.php',
          data: msg,
          success: function(data) {
            $('#results').html(data);
          },
          error:  function(xhr, str){
	    alert('Возникла ошибка: ' + xhr.responseCode);
          }
        });
  	};
	
</script>


</body>
