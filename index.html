<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Ajax</title>

	
</head>

<body>

<div id="main">

  <h1 class="form_title">AJAX</h1>
  
    <div class="container">

		    <div id="formx">

          <input type="text" id="login" name="login" placeholder="Логин" value="">
          <input type="text" id="password" name="password" placeholder="Пароль" value="">
          <input type="text" id="email" name="email " placeholder="Email" value="">
          <input type="text" id="phone" name="phone" placeholder="Телефон" value="">

             <select name="color" id="color" class="select">
                <option name= "choise" value="0">Выбрать</option>
                <option name = "people" value="1">Слушатель</option>
                <option name = "org" value="2">Лекционный центр </option>
            </select>

              <div  id = "people" class = "form__select">
                <input type="text" id="full_name" name="full_name" placeholder="ФИО" value="">
                <input type="text" id="worker_position " name="worker_position " placeholder="Должность" value="">
                <input type="text" id="worker_city" name="worker_city" placeholder="Город" value="">
              </div>

              <div id = "org" class = "form__select">
                <input type="text" id="center_name" name="center_name" placeholder="Название центра" value="">
                <input type="text" id="inn" name="inn" placeholder="ИНН" value="">
                <input type="text" id="kpp" name="kpp" placeholder="КПП" value="">
                <input type="text" id="ogrn" name="ogrn" placeholder="ОГРН" value="">
                <input type="text" id="jur_address" name="jur_address" placeholder="Юридический адрес" value="">
                <input type="text" id="fiz_address " name="fiz_address" placeholder="Фактический адрес" value="">
            </div>
            <button id="form__button" type="button">Отправить</button>
          </div>

  		<div id="results"></div>
  </div>
</div>

 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
  $('#color').change(function () {
    if ($("#color").val() == '1') {
      $("#people").show();
      $("#org").hide();
    } else if ($("#color").val() == '2') {
      $("#org").show();
      $("#people").hide();
    }
  });
    
  $(document).ready(function () {
    $("#form__button").click(function(){
    var msg = $('#formx input:text').each(function () {
        $(this).val();
      });
    $.ajax({
      url: 'res.php',
      type: 'POST',
      data: msg, 
      success: function (data) {
        $("#results").html(data);
      }
        });
      });
  });
	
</script>
</body>
</html>
